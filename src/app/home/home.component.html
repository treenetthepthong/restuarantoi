<h2>ยินดีต้อนรับสู่ร้านอาหารบ้านจุนตา</h2>
<hr/>
<p>ร้านอาหารบ้านจุนตา เป็นร้านอาหารไทยที่มีบรรยากาศอบอุ่นและเต็มไปด้วยความเป็นกันเอง ชื่อ "จุนตา" เป็นการผสมคำระหว่าง "จุน" ที่หมายถึงการดูแลเอาใจใส่ และ "ตา" ที่หมายถึงตาของครอบครัว เป็นสัญลักษณ์ของความรัก ความอบอุ่น และการต้อนรับที่ดีเยี่ยม</p>
